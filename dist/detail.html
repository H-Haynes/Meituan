<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.css">
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
<link href="info-45118.css" rel="stylesheet"></head>

<body>
    <header>
        <div class="header-left">
            <i class="back"></i>
        </div>
        <p class="title">团购详情</p>
        <div class="header-right">
            <div class="mark">
                <i></i>
                <span>收藏</span>
            </div>
            <div class="nav">
                <i></i>
                <span>导航</span>
            </div>
        </div>
    </header>
    <section class="goods">
        <div class="descript">
            <div class="swiper-container">
                <div class="swiper-pagination"></div>
            </div>
            <div class="info">
                <p class="shop-name"></p>
                <p class="shop-des"></p>
            </div>
        </div>
        <div class="price"></div>
        <div class="baozhang"></div>
    </section>
    <section class="atonement">
        <div class="atonement-up">
            <p>适用商户</p>
        </div>
        <div class="atonement-mid">
            <div class="pingfen">
                <p class="shop-name"></p>
                <p class="shop-star">
                    <i class="unstar"></i>
                    <i class="unstar"></i>
                    <i class="unstar"></i>
                    <i class="unstar"></i>
                    <i class="unstar"></i>
                </p>
            </div>
            <a href="javascript:;" class="callMe">
                <i></i>
            </a>
        </div>
        <div class="atonement-down">
            <span><i></i></span>
        </div>

    </section>
    <section class="tips">
      <h6>购买须知</h6>
    </section>
    <section class="appraise">
        <div class="appraiseCount">
            <span>网友点评(<em class="commentNum"></em>)</span>
            <div class="stars">
                <i class="unstar"></i>
                <i class="unstar"></i>
                <i class="unstar"></i>
                <i class="unstar"></i>
                <i class="unstar"></i>
                <span class="score"></span>
            </div>
        </div>



        <p class="moreComment">查看全部点评</p>

    </section>


    <footer>
        <ul class="aboutApp">
          <li><a href="javascript:;">首页</a></li>
          <li><a href="javascript:;">订单</a></li>
          <li><a href="javascript:;">美团下载</a></li>
          <li><a href="javascript:;">电脑版</a></li>
          <li><a href="javascript:;">帮助</a></li>
        </ul>
    
        <div class="copyRight">
          <span class="left-line"></span>
          <span class="CopyInfo"><a href="javascript:;">©️2016&nbsp;美团网&nbsp;京ICP证070791号</a></span>
          <span class="right-line"></span>
        </div>
      </footer>
<script type="text/javascript" src="info-45118.js"></script></body>

</html>
